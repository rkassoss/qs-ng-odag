<header class="site-header">
    <div class="topbar">
        <div class="brand">
                <a href="#" ui-sref="home"><img src="/assets/images/dws_logo.png" /></a>
        </div>

        <div class="titles">
            {{th.appTitle}} - Alternatives Group
            <img src="/assets/images/separator.png" />
            <!-- todo: use a service json file for all the report names and use it on both the header and sidebar -->

            <span class="page-title">{{th.pageTitle}}</span>
        </div>
        <div class="actions">
            <button type="button" class="btn btn-clear btn-header"><i class="fa fa-question-circle"></i>Help</button>
            <button type="button" class="btn btn-clear btn-header" ng-click="th.selfService()"><i class="fa fa-magic"></i>Self-Service</button>

            <div class="bookamkrsWrap">
                <button type="button" class="btn btn-clear btn-header" ng-click="th.showBookmarks()"><i class="fa fa-bookmark"></i>Bookmarks</button>
                <div id="bookmarksDD" ng-class="{'reveal' : th.revealBookmarks}">
                    <ul>
                        <!-- Using the bookmarks description to store paghe location -->
                        <li ng-repeat="bm in th.bookmarks"><a href="#" ng-click="th.applyBookmark(bm.qInfo.qId,bm.qData.description)">{{bm.qData.title}} <span>Location: {{bm.qData.description}}</span></a><button class="btn-naked remove" ng-click="th.delBookmark(bm.qInfo.qId)"><i class="fa fa-fw fa-trash"></i></button></li>
                        <form ng-model="th.form" ng-submit="th.submitBMForm()" id="createBM" ng-if="th.pageTitle != 'Home'">
                                <h5>Create a New Bookmark</h5>
                                <div class="input-group">
                                        <input ng-model="th.form.title" required type="text" class="form-control" placeholder="Bookmark Title" required>
                                        <span class="input-group-btn">
                                          <button class="btn" type="submit">Submit</button>
                                        </span>
                                </div><!-- /input-group -->
                         </form>
                         <button id="closeBookmakrs" class="btn btn-clear" ng-click="th.showBookmarks()"><i class="fa fa-angle-up"></i>Close Window</button>
                    </ul>
                </div>

                                
                
            </div>
            

            

            

            <div id="lastRelaod">
                Last reload:<br>
                {{ th.relaodTime | date:"MM/dd/yyyy 'at' h:mma" }}
            </div>
        </div>

        
    </div>

    <!-- Using custom, current selections instead -->
    <div id="CurrentSelections" class="move"></div>
</header>


<div id="navigation" ng-class="{'slideIn' : th.navigation }">
        <div class="hamburger" ng-class="{'active': th.navigation }" ng-click="th.toggleNav()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
        </div>
        <ul class="nav-links">
                <li ng-repeat="group in th.reports">
                    <div class="groupTitle">
                            <img ng-src="{{group.iconPath}}" class="group-icon" />
                            <h3>{{group.name}}</h3>
                    </div>
                        
                        <ul>
                            <li ui-sref-active="active" ng-repeat="report in group.reports">
                                <a ng-if="report.state" href="#" ui-sref="{{report.state}}">
                                    <span class="nav-label">{{report.name}}</span>
                                </a>
                                <a ng-if="!report.state" class="isDisabled">
                                    <span class="nav-label">{{report.name}}</span>
                                </a>
                            </li>
                        </ul>
                </li>
        </ul>
        <reload-time></reload-time>
</div>
