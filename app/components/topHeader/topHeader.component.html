<header class="site-header">
    <div class="topbar">
        <div class="brand">
                <a href="#" ui-sref="home">{{th.appTitle}}</a>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-clear btn-header"><i class="fa fa-question-circle"></i>Help</button>
            <div class="bookamkrsWrap">
                <button type="button" class="btn btn-clear btn-header" ng-click="th.showBookmarks()"><i class="fa fa-bookmark"></i>Bookmarks</button>
                <div id="bookmarksDD" ng-class="{'reveal' : th.revealBookmarks}">
                    <ul>
                        <!-- Using the bookmarks description to store paghe location -->
                        <li ng-repeat="bm in th.bookmarks"><a href="#" ng-click="th.applyBookmark(bm.qInfo.qId,bm.qData.description)">{{bm.qData.title}} <span>Location: {{bm.qData.description}}</span></a><button class="btn-naked remove" ng-click="th.delBookmark(bm.qInfo.qId)"><i class="fa fa-fw fa-trash"></i></button></li>
                        <form ng-model="th.form" ng-submit="th.submitBMForm()" id="createBM" ng-if="th.pageTitle != 'Home'">
                                <h5>Create a New Bookmark</h5>
                                <div class="input-group">
                                        <input ng-model="th.form.title" required type="text" class="form-control" placeholder="Bookmark Title" required>
                                        <span class="input-group-btn">
                                          <button class="btn" type="submit">Submit</button>
                                        </span>
                                </div><!-- /input-group -->
                         </form>
                         <button id="closeBookmakrs" class="btn btn-clear" ng-click="th.showBookmarks()"><i class="fa fa-angle-up"></i>Close Window</button>
                    </ul>
                </div>
            </div>
            <div id="lastRelaod">
                Last reload:<br>
                {{ th.relaodTime | date:"MM/dd/yyyy 'at' h:mma" }}
            </div>
        </div>

        
    </div>
    <!-- Using custom, current selections instead -->
    <div id="CurrentSelections" class="move"></div>
</header>
